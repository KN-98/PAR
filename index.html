<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAR Forms Portal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 0; }
    .form-section { display: none; margin-top: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 50%; padding: 6px; margin-top: 5px; }
    .row { display: flex; gap: 10px; }
    .row > div { flex: 1; }
  </style>
</head>
<body>

<h2>PAR Form</h2>
<label>Royal Commission for Jubail and Yanbu</label>
<label>Attn: Mr. Ahmad Ali AL Shiban</label>

<label for="form-selector">Select PAR Type:</label>
<select id="form-selector" onchange="switchForm()">
  <option value="start-par">Start PAR</option>
  <option value="stop-par">Stop PAR</option>
  <option value="vacation">Vacation</option>
</select>

<label for="contract-selector">Select Contract:</label>
<select id="contract-selector">
  <option value="S14-842">S14-842</option>
  <option value="Y01-842">Y01-842</option>
  <option value="Y01A-842">Y01A-842</option>
</select>

<!-- START PAR FORM -->
<div id="start-par" class="form-section" style="display: block;">
  <form>
    <h3>Start PAR Form</h3>
    <div class="row">
      <div><label>PAR No:<input type="text"></label></div>
      <div><label>Date:<input type="date"></label></div>
    </div>
    <label>ID No:<input type="text"></label>
    <label>Position Title:<input type="text" value="PEST CONTROLLER"></label>
    <label>Full Name:<input type="text"></label>
    <label>Nationality:<input type="text"></label>
    <label>Employee Number:<input type="text"></label>
    <label>Effective Date:<input type="date"></label>
    <label>Supervisory Position:
      <select onchange="toggleDirectorApproval(this, 'director-approval-start')">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </label>
    <label>Attachment:<input type="file"></label>
    <h4>Approval Signatures</h4>
    <div class="row">
      <div><label>Project Manager:<input type="text"></label></div>
      <div><label>Contract Engineer:<input type="text"></label></div>
      <div><label>Group Manager:<input type="text"></label></div>
    </div>
    <div class="row" id="director-approval-start" style="display: none;">
      <div><label>Department Director:<input type="text"></label></div>
    </div>
    <button type="submit">Submit Start PAR</button>
  </form>
</div>

<!-- STOP PAR FORM -->
<div id="stop-par" class="form-section">
  <form>
    <h3>Stop PAR Form</h3>
    <label>Employee Name:<input type="text"></label>
    <label>Employee Number:<input type="text"></label>
    <label>Reason for Stop:<textarea></textarea></label>
    <label>Effective Date:<input type="date"></label>
    <label>Remarks:<textarea></textarea></label>
    <label>Supervisory Position:
      <select onchange="toggleDirectorApproval(this, 'director-approval-stop')">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </label>
    <h4>Approval Signatures</h4>
    <div class="row">
      <div><label>Supervisor:<input type="text"></label></div>
      <div><label>Contract Manager:<input type="text"></label></div>
    </div>
    <div class="row" id="director-approval-stop" style="display: none;">
      <div><label>Department Director:<input type="text"></label></div>
    </div>
    <button type="submit">Submit Stop PAR</button>
  </form>
</div>

<!-- VACATION FORM -->
<div id="vacation" class="form-section">
  <form>
    <h3>Vacation Form</h3>
    <label>Employee Name:<input type="text"></label>
    <label>Employee Number:<input type="text"></label>
    <label>Start Date:<input type="date"></label>
    <label>Return Date:<input type="date"></label>
    <label>Total Days:<input type="number"></label>
    <label>Type of Leave:
      <select>
        <option>Annual</option>
        <option>Emergency</option>
        <option>Sick</option>
      </select>
    </label>
    <label>Remarks:<textarea></textarea></label>
    <label>Supervisory Position:
      <select onchange="toggleDirectorApproval(this, 'director-approval-vacation')">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </label>
    <h4>Approval Signatures</h4>
    <div class="row">
      <div><label>Project Manager:<input type="text"></label></div>
      <div><label>Contract Supervisor:<input type="text"></label></div>
    </div>
    <div class="row" id="director-approval-vacation" style="display: none;">
      <div><label>Department Director:<input type="text"></label></div>
    </div>
    <button type="submit">Submit Vacation Request</button>
  </form>
</div>

<script>
  function switchForm() {
    const selected = document.getElementById("form-selector").value;
    document.querySelectorAll('.form-section').forEach(form => {
      form.style.display = 'none';
    });
    document.getElementById(selected).style.display = 'block';
  }

  function toggleDirectorApproval(selectElem, targetId) {
    const isSupervisory = selectElem.value === "Yes";
    document.getElementById(targetId).style.display = isSupervisory ? "flex" : "none";
  }
</script>

</body>
</html>
